<div class="inline-flex rounded-md shadow-sm" role="group" [attr.aria-label]="ariaLabel">
  <button
    *ngFor="let option of options; let i = index; trackBy: trackByValue"
    type="button"
    [class]="getButtonClasses(option, i)"
    [disabled]="option.disabled || disabled"
    [attr.aria-pressed]="value === option.value"
    (click)="selectOption(option.value)"
    (focus)="onTouched()"
  >
    {{ option.label }}
  </button>
</div>
