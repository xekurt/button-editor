<div class="grid grid-cols-1 gap-8 md:grid-cols-3">
  <ng-container *ngFor="let variant of variants; let i = index">
    <app-button-dropdown
      [isOpen]="openDropdowns[i]"
      [index]="i"
      [variant]="variant"
      (toggleDropdown)="toggleDropdown($event)"
    />
  </ng-container>
</div>
