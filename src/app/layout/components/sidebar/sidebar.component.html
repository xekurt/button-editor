<aside
  [ngClass]="open ? 'block fixed z-30 inset-0 w-screen h-full bg-neutral-100 dark:bg-neutral-800 transition-all duration-300 ease-in-out translate-x-0' : 'fixed z-30 inset-0 w-64 h-full bg-neutral-100 dark:bg-neutral-800 transition-all duration-300 ease-in-out -translate-x-full md:translate-x-0 md:block md:static md:w-64'"
>
  <nav class="p-md pt-2xl">
    <button
      (click)="closeSidebar()"
      class="absolute top-2 right-4 bg-transparent border-none p-2 cursor-pointer flex items-center justify-center z-40 md:hidden"
      aria-label="Close sidebar"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    <ul class="space-y-xs">
      <li *ngFor="let link of sidebarLinks">
        <a
          [routerLink]="link.route"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="p-sm hover:bg-primary-light dark:hover:bg-primary-dark transition-opacity-transform block rounded-md hover:text-text-dark"
          [attr.aria-label]="link.aria"
        >
          {{ link.label }}
        </a>
      </li>
    </ul>
  </nav>
</aside>
