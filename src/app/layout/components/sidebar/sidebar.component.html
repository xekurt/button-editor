<aside
  class="fixed h-full w-64 bg-neutral-100 transition-all duration-300 md:static md:w-64 dark:bg-neutral-800"
>
  <nav class="p-md">
    <ul class="space-y-xs">
      <li *ngFor="let link of sidebarLinks">
        <a
          [routerLink]="link.route"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="p-sm hover:bg-primary-light dark:hover:bg-primary-dark transition-opacity-transform block rounded-md hover:text-text-dark"
          [attr.aria-label]="link.aria"
        >
          {{ link.label }}
        </a>
      </li>
    </ul>
  </nav>
</aside>
