<aside
  [ngClass]="
    open
      ? 'fixed inset-0 z-30 block h-full w-screen translate-x-0 bg-neutral-100 transition-all duration-300 ease-in-out dark:bg-neutral-800'
      : 'fixed inset-0 z-30 h-full w-64 -translate-x-full bg-neutral-100 transition-all duration-300 ease-in-out md:static md:block md:w-64 md:translate-x-0 dark:bg-neutral-800'
  "
>
  <nav class="p-md pt-2xl">
    <button
      (click)="closeSidebar()"
      class="absolute top-2 right-4 z-40 flex cursor-pointer items-center justify-center border-none bg-transparent p-2 md:hidden"
      aria-label="Close sidebar"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
    <ul class="space-y-xs">
      <li *ngFor="let link of sidebarLinks">
        <a
          [routerLink]="link.route"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="p-sm hover:bg-primary-light dark:hover:bg-primary-dark transition-opacity-transform hover:text-text-dark block rounded-md"
          [attr.aria-label]="link.aria"
        >
          {{ link.label }}
        </a>
      </li>
    </ul>
  </nav>
</aside>
